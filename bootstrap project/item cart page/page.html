<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- offline link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
  	.xx{border:2px solid black;}
  	.btn-success{width: 230px; margin-top: 100px;}
  	.sz{width: 400px; margin-left: 400px;}
  	table{margin-top: 100px; border:none;}
  	body{background-color: grey;}
  </style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			
		</div>
		<div class="col-md-6">
			<button class="btn btn-success"> <i class="glyphicon glyphicon-shopping-cart"></i> Add to Cart</button><br><br>
			<button class="btn btn-info"> <i class="glyphicon glyphicon-shopping-cart"></i> Checkout(Grand Total $44.00)</button>
		</div>
	</div>

	<h1>Shopping Cart</h1>
	<div class="row xx">
		<div class="col-md-4">
			<h3>MacBook Case</h3>
			<img src="macbook case.png" style="width: 250px; height: 250px;" class="img-responsive">
		</div>
		<div class="col-md-4">

			<table class="table">
				<tr>
					<td>Quantity:</td>
					<td><input type="text" name="" class="col-md-1"></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td>$40</td>
				</tr>
				<tr>
					<td>Total:</td>
					<td>$40</td>
				</tr>
			</table>

		</div>
		<div class="col-md-4">
			<br><br><br><br><br><br><br>
			<button class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Remove from Cart</button>
		</div>
	</div><br><br>

	<button class="btn btn-info sz"> <i class="glyphicon glyphicon-shopping-cart"></i> Checkout(Grand Total $44.00)</button>

</div>
