<!DOCTYPE html>
<html>
<head>
	<title></title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  	body{ 
  		background-image: url("amazon bootstrap project/ny.jpeg");
  	background-size: cover;

  	.col-md-6{background-color: black;}

<body ng-app>
<div class="container">
	
	<div class="row" style="margin-top: 100px;">
		
		<div class="col-md-3">
			
		</div>
		<div class="col-md-5 well">
			<marquee><h1 class="text-center text-danger">Registration Form</h1></marquee>
			<form name="myform" action="insert.php" method="post"> 
				<div class="form-group">
					<label>Enter your Name</label>
					<input type="text" name="uname" ng-model="uname" class="form-control" placeholder="Enter Name" required>
					<span ng-if="myform.uname.$valid" class="text-success">Successfully filled</span>
					<span ng-if="myform.uname.$invalid" class="text-danger">Name is required*</span>
				</div>


				<!-- <div class="form-group"> -->
					<label>Gender</label><br>
					<input type="radio" name="gender" value="m" required> Male
					<input type="radio" name="gender" value="f" required> Female 
					<!-- <span ng-if="myform.uname.$valid" class="text-success">Successfully filled</span>
					<span ng-if="myform.uname.$invalid" class="text-danger">Name is required*</span> -->
				<!-- </div> -->
				<br><br>

				<div class="form-group">
				<label>Category</label><br>
				<input type="checkbox" name="Category" value="open" class="form-group" id="aa" checked> OPEN<br>
				<input type="checkbox" name="Category" value="obc" class="form-group" id="bb"> OBC<br>
				<input type="checkbox" name="Category" value="sc" class="form-group" id="cc"> SC<br>
				<input type="checkbox" name="Category" value="st" class="form-group" id="dd"> ST<br>
				</div>

				<div class="form-group">
					<label>Enter your Email</label>
					<input type="email" name="uemail" ng-model="uemail" class="form-control" placeholder="Enter Email" required>
					<span ng-if="myform.uemail.$valid" class="text-success">Successfully filled</span>
					<span ng-if="myform.uemail.$invalid" class="text-danger">email is required*</span>
				</div>

				<div class="form-group">
					<label>Enter your Mobile Number</label>
					<select name="phonecode" required>
						<option selected hidden value="">Select Code</option>
						<option value="91">+91</option>
						<option value="1">+1</option>
						<option value="44">+44</option>
					</select>
					<input type="tel" name="unumber" ng-model="unumber" class="form-control" placeholder="Enter Number" 
						   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					<span ng-if="myform.unumber.$valid" class="text-success">Successfully filled</span>
					<span ng-if="myform.unumber.$invalid" class="text-danger">Mobile Number is required*</span>
				</div>

				<div class="form-group">
					<label>Enter your Password</label>
					<input type="password" name="upass" ng-model="upass" class="form-control" placeholder="Enter Password" required>
					<span ng-if="myform.upass.$valid" class="text-success">Successfully filled</span>
					<span ng-if="myform.upass.$invalid" class="text-danger">password is required*</span>
				</div>

				<button class="btn btn-danger" onclick="validate()">Register</button>
			</form>
		</div>
		<div class="col-md-3">
			
		</div>
	</div>
</div>

<script type="text/javascript">
	function validate(){
	// var n = document.getElementById("a").value;
	var n = myform.uname.value;
	
	// var e = document.getElementById("b").value;
	var e = myform.uemail.value;
	// var m = document.getElementById("c").value;
	var m = myform.unumber.value;
	// var p = document.getElementById("d").value;
	var p = myform.upass.value;

	var c = e.includes("@");
	var l = p.length;

	if(n == null || n == ""){
		alert("name is mandatory*");
	}





	else if(e == null || e == ""){
		alert("email is mandatory*");
	}else if(!(c == true)){
		alert("there is no @");
	}else if(m == null || m == ""){
		alert("Number is mandatory*");
	}else if(p == null || p == ""){
		alert("password is mandatory*");
	}else if(l>=4 && l<=8){
		alert("Successful");
	}else{
		alert("password must be between 4 to 8 char long*");
	}
}
</script>
</body>
</html>
